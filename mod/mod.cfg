
--; re-enable native fullscreen when pressing d
--; game switches to borderless ("fake") fullscreen, which can hurt performances with most GPUs.
bind d "r_fullscreen 1"

bind f1 "loadconfig ugly"
bind f2 "loadconfig low"
bind f3 "loadconfig medium"
bind f4 "loadconfig high"
bind f5 "loadconfig ultra"

bind f6 "sys_spec_ogp_all_vanilla 1"
bind f7 "sys_spec_ogp_all_vanilla 2"
bind f8 "sys_spec_ogp_all_vanilla 3"
bind f9 "sys_spec_ogp_all_vanilla 4"
bind f10 "sys_spec_ogp_all_vanilla 7"
