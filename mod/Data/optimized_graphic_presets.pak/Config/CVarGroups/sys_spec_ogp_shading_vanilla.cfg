; ogp changes:
; - merged VolumetricEffects.cfg
; - merged PostProcessing.cfg
; - merged lights.cfg
; - removed e_svoti_*
; - removed e_VegetationUseTerrainColor
; - removed r_Sharpening
; - removed r_AntialiasingMode
; - added sys_spec_ogp_shading=-999
[default]
= 3

sys_spec_ogp_shading=-999 ; must be 1st

;from shading
e_DynamicLightsMaxEntityLights=16
e_GI=0
e_GIAmount=0.6
e_GIMaxDistance=100
e_GINumCascades=1
e_LightVolumes=1
e_SkyUpdateRate=1
e_TerrainAO=0
r_DeferredShadingTiled=2
r_DeferredShadingTiledHairQuality=1
r_deferredShadingFilterGBuffer=0
r_DetailDistance=8
r_EnvTexUpdateInterval=0.05
r_Refraction=1
; Woody: Disabled SSR as most of the materials don't need it and water has its own solution, this way we save some resources
r_SSReflections=0
r_DeferredShading3PL=2
r_SSReflHalfRes=1
r_DeferredShadingSSS=1
sys_flash_edgeaa=1
sys_spec_Quality=3
;from sys_spec_VolumetricEffects
e_Clouds=1
r_Beams=1
;from PostProcessing
q_ShaderHDR=2
q_ShaderPostProcess=2
r_ChromaticAberration=0
r_ColorGrading = 2
r_ColorGradingChartsCache=0
r_DepthOfFieldDilation=0
r_HDRBrightLevel=1.0
r_HDRRendering=1
r_MotionBlur=2
r_MotionBlurMaxViewDist=32
r_MotionBlurQuality=1
r_MotionBlurShutterSpeed=125
r_PostProcessHUD3DCache=0
r_RainMaxViewDist_Deferred=150
r_SunShafts=2
r_TranspDepthFixup=1
; from lights
r_Flares = 0
r_DeferredShadingAreaLights = 1


[1]
;from shading
e_DynamicLightsMaxEntityLights=7
e_GI=0
e_GIMaxDistance=50
e_SkyUpdateRate=0.5
r_DetailDistance=4
r_EnvTexUpdateInterval=0.075
r_SSReflections=0
r_DeferredShadingTiledHairQuality=1
r_deferredShadingFilterGBuffer=0
r_DeferredShadingSSS=0
sys_spec_Quality=1
r_DeferredShading3PL=1
;from VolumetricEffects
r_Beams=0
;from PostProcessing
q_ShaderHDR=1
q_ShaderPostProcess=1
r_ColorGradingChartsCache=4
r_MotionBlurMaxViewDist=16
r_MotionBlurQuality=0
r_PostProcessHUD3DCache=2
r_RainMaxViewDist_Deferred=40
r_TranspDepthFixup=0
; from lights
r_DeferredShadingAreaLights = 0

[2]
;from shading
e_DynamicLightsMaxEntityLights=11
sys_spec_Quality=2
r_DeferredShading3PL=1
