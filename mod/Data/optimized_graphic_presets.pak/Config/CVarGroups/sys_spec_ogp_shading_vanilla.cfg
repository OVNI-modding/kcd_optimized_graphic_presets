r_Beams=0
;from PostProcessing
q_ShaderHDR=1
q_ShaderPostProcess=1
r_PostProcessHUD3DCache=2
r_RainMaxViewDist_Deferred=100

[4]
;from shading
r_DeferredShadingTiledHairQuality=2
r_SSReflections = 1
r_SSReflHalfRes=1
