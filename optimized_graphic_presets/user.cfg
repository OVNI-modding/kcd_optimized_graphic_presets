--;
--; sys_spec_ogp_xxx variable groups have the following possible values :
--; 0=ugly 1=low 2=medium 3=high
--;
--; You can either use sys_spec_ogp_all,
--; and/or set quality of individual categories, using :
--; sys_spec_ogp_gi (global illumination)
--; sys_spec_ogp_grass (for grass)
--; sys_spec_ogp_lod (objecs quality / distance)
--; sys_spec_ogp_postprocessing (antialiasing, etc.)
--; sys_spec_ogp_shading (normal mapping, rendering quality, etc.)
--; sys_spec_ogp_shadows
--; sys_spec_ogp_ssdo (ambiant oclusion)
--; sys_spec_ogp_volumetricEffects (sunrays, volumetric fog ...)
--;
--; In addition, there's variable groups to reset vanilla setting for individual categories :
--; sys_spec_ogp_gi_vanilla, sys_spec_ogp_grass_vanilla, sys_spec_ogp_lod_vanilla, etc.
--; Their value can be 1,2,3,4,7 (ie: low, medium, high, veryhigh, ultra).
--; Note: Using vanilla var (eg: sys_spec_shadow) will not reset every changes made by this mod.

--; apply medium preset
sys_spec_ogp_all = 2
e_UberlodActivate


--; import hotkeys to switch profiles easily
exec ogp_hotkeys

--; re-enable native fullscreen when pressing d
--; game switches to borderless ("fake") fullscreen, which can hurt performances with most GPUs.
bind d "r_fullscreen 1"

--; re-execute this file when pressing esc
--; (so modded preset why most likely be re-applyed after changing in-game settings)
bind escape "exec user"

--;
--; Other Possible tweaks : remove "--;" to enable
--;
--; r_vsync=0 --; disables vsync
--; cl_fov=85 --; changes Field of View
--; sys_spec_ogp_gi_vanilla=3 --; vanilla global illumination (may fix black eyes)
--; e_MergedMeshesUseSpines=1 --; re-enable grass wind animation
--; r_DeferredShading3PL=2 --; re-enable rim lights
--; e_VolumetricFog=1 --; volumetric fog
--; e_ObjShadowCastSpec=1 --; grass shadow 1=off 3=on
--; wh_horse_CameraCentering=0 --; camera auto-centering when riding (0=off, 1=on) kudo to zooloo75 https://www.nexusmods.com/kingdomcomedeliverance/mods/269
--; r_Sharpening = -10 --; Disable sharpening, even when drunk
