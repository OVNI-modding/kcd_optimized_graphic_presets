
--; apply medium preset
loadconfig medium

--; import hotkeys to switch profiles easily
exec ogp_hotkeys

--; re-enable native fullscreen when pressing d
--; game switches to borderless ("fake") fullscreen, which can hurt performances with most GPUs.
bind d "r_fullscreen 1"

--; re-execute this file when pressing esc
--; (so modded preset why most likely be re-applyed after changing in-game settings)
bind escape "exec user"
