--;
--; sys_spec_ogp_xxx variable groups have the following possible values :
--; 0=ugly 1=low 2=medium 3=high
--;
--; You can either use sys_spec_ogp_all,
--; and/or set quality of individual categories, using :
--; sys_spec_ogp_gi (global illumination)
--; sys_spec_ogp_grass (for grass)
--; sys_spec_ogp_lod (objecs quality / distance)
--; sys_spec_ogp_postprocessing (antialiasing, etc.)
--; sys_spec_ogp_shading (normal mapping, rendering quality, etc.)
--; sys_spec_ogp_shadows
--; sys_spec_ogp_ssdo (ambiant oclusion)
--; sys_spec_ogp_volumetricEffects (sunrays, volumetric fog ...)
--;
--; In addition, there's variable groups to properly reset vanilla setting for individual categories :
--; sys_spec_ogp_gi_vanilla, sys_spec_ogp_grass_vanilla, sys_spec_ogp_lod_vanilla, etc.
--; Their value can be 1,2,3,4,7 (ie: low, medium, high, veryhigh, ultra).
--;
--; e_UberlodActivate should be called once, after (not necessary directly after)
--; sys_spec_ogp_all, sys_spec_ogp_lod, or sys_spec_ogp_lod_vanilla are set.
--;
sys_spec_ogp_all=2
sys_spec_ogp_gi=2
sys_spec_ogp_grass=4
sys_spec_ogp_lod=2
sys_spec_ogp_postprocessing=2
sys_spec_ogp_shadows=2
sys_spec_ogp_shading=2
sys_spec_ogp_ssdo=2
sys_spec_ogp_volumetricEffects=2
e_UberlodActivate

--;
