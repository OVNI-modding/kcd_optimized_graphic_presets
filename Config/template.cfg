--;
--; /!\ DO NOT MODIFY template.cfg FILE DIRECTLY /!\
--; Otherwise, your change will be lost when the mod is updated
--;
--; Creating a custom profiles
--; ==========================
--; - make a copy of Config/template.cfg and rename it as you please eg: my_profile.cfg
--; - make the changes you wish in that copy (documentation is within the file).
--; - edit user.cfg to replace "loadconfig medium" by "loadconfig my_profile" (or whatever you named it).
--;
--; sys_spec_ogp_xxx variables
--; ==========================
--; sys_spec_ogp_xxx variable groups have the following possible values :
--; 0=ugly 1=low 2=medium 3=high 4=ultra
--;
--; You can either use sys_spec_ogp_all,
--; and/or set quality of individual categories, using :
--; sys_spec_ogp_gi (global illumination)
--; sys_spec_ogp_grass (for grass)
--; sys_spec_ogp_lod (objecs quality / distance)
--; sys_spec_ogp_postprocessing (antialiasing, etc.)
--; sys_spec_ogp_shading (normal mapping, rendering quality, etc.)
--; sys_spec_ogp_shadows
--; sys_spec_ogp_ssdo (ambiant oclusion)
--; sys_spec_ogp_volumetricEffects (sunrays, volumetric fog ...)
--;
--; sys_spec_ogp_xxx_vanilla variables
--; ==================================
--; sys_spec_ogp_xxx_vanilla variable groups are used to revert a category to its vanilla state.
--; Only the following values are valid :
--; 1=low 2=medium 3=high 4=veryhigh 7=ultra
--;
--; sys_spec_ogp_gi_vanilla (global illumination)
--; sys_spec_ogp_grass_vanilla (for grass)
--; sys_spec_ogp_lod_vanilla (objecs quality / distance)
--; sys_spec_ogp_postprocessing_vanilla (antialiasing, etc.)
--; sys_spec_ogp_shading_vanilla (normal mapping, rendering quality, etc.)
--; sys_spec_ogp_shadows_vanilla
--; sys_spec_ogp_ssdo_vanilla (ambiant oclusion)
--; sys_spec_ogp_volumetricEffects_vanilla (sunrays, volumetric fog ...)
--;
--; e_UberlodActivate
--; =================
--; e_UberlodActivate should be called once, after (not necessary directly after)
--; sys_spec_ogp_all, sys_spec_ogp_lod, or sys_spec_ogp_lod_vanilla are set.
--;
sys_spec_ogp_all=2
sys_spec_ogp_gi=2
sys_spec_ogp_grass=4
sys_spec_ogp_lod=2
sys_spec_ogp_postprocessing=2
sys_spec_ogp_shadows=2
sys_spec_ogp_shading=2
sys_spec_ogp_ssdo=2
sys_spec_ogp_volumetricEffects=2
e_UberlodActivate

